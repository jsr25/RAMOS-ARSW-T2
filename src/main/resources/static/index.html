<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <title>Weather Info</title>
    <style>
        html, body{
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #map-canvas {
          width: 100%;
          height: 100%;
        }
        .gm-style-iw {
          text-align: center;
        }
      </style>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
      <script src="js/map.js"></script>
      <script>         
        google.maps.event.addDomListener(window, 'load', initialize);        
      </script>
</head>
<body>
    <div id="Header">
        <h2 id="header">Weather Info City: </h2>
    </div>
    <di id="Buscador">
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Recipient's City"
                aria-label="Recipient's City" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="app.getWeatherByName()">Search</button>
            </div>
        </div>
    </di>
    <div id="datos">
        <table id="table" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Feels like</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Pressure</th>
                    <th scope="col">Temp</th>
                    <th scope="col">Temp max</th>
                    <th scope="col">Temp min</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="map-canvas"></div>
</body>
</html>
